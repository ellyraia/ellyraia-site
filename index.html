<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ellyraia — Music & Video</title>
  <meta name="theme-color" content="#0b0d1b" />
  <link rel="icon" href="assets/Logo.jpg" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    :root{
      --bg:#0b0d1b; --fg:#eaf0ff; --muted:#a9b7dd;
      --glassH:rgba(255,255,255,.10); --glassL:rgba(255,255,255,.05);
      --border:rgba(255,255,255,.18);
      --radius:22px;
      --shadow:0 12px 40px rgba(0,0,0,.45), inset 0 0 60px rgba(120,160,255,.08);
      --hover:0 18px 60px rgba(120,170,255,.22), 0 0 32px rgba(165,134,255,.18);
      --headerH:86px; --footerH:54px;
    }
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial;
      overflow-x:hidden; padding-bottom:var(--footerH);
    }
    a{text-decoration:none;color:inherit}

    /* Фон */
    .grad{position:fixed;inset:-20vh -20vw;z-index:-3;pointer-events:none;
      background-size:160% 160%;
      background-image:
        radial-gradient(1100px 600px at 10% 8%, rgba(26,31,72,.85), rgba(26,31,72,0) 60%),
        radial-gradient(900px 520px at 85% 12%, rgba(102,52,200,.40), transparent 60%),
        radial-gradient(1000px 520px at 15% 88%, rgba(20,140,220,.30), transparent 62%),
        radial-gradient(900px 520px at 85% 90%, rgba(255,211,110,.16), transparent 62%),
        linear-gradient(180deg,#070914,#0b0d1b 55%,#0a0d18);
      animation: drift 25s ease-in-out infinite alternate;
    }
    @keyframes drift{to{background-position: 10% 15%, 90% 10%, 12% 95%, 88% 88%, 0 0}}
    #stars{position:fixed;inset:0;z-index:-2;pointer-events:none}

    /* Планеты */
    .planet{position:fixed;z-index:-1;border-radius:50%;opacity:.45}
    .p1{width:280px;height:280px;left:-100px;top:16%;
      background:radial-gradient(80% 80% at 40% 40%,rgba(155,120,255,.25),transparent 70%)}
    .p2{width:200px;height:200px;right:4%;top:22%;
      background:radial-gradient(80% 80% at 40% 40%,rgba(80,180,255,.25),transparent 70%)}
    .p3{width:360px;height:360px;right:-160px;bottom:6%;
      background:radial-gradient(80% 80% at 40% 40%,rgba(255,150,100,.25),transparent 70%)}

    /* Кнопки и карточки */
    .btn{padding:12px 18px;border-radius:16px;border:1px solid var(--border);
      background:linear-gradient(180deg,var(--glassH),var(--glassL));
      backdrop-filter:blur(6px);box-shadow:var(--shadow);font-weight:600}
    .btn:hover{transform:translateY(-2px);box-shadow:var(--hover)}

    .cards{display:grid;gap:18px}
    .card{background:linear-gradient(180deg,var(--glassH),var(--glassL));
      border:1px solid var(--border);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    .card:hover{transform:translateY(-4px);box-shadow:var(--hover)}
    .muted{color:var(--muted)} .price{font-weight:800;margin-top:8px}

    /* Десктоп */
    header.site{position:fixed;top:0;left:0;right:0;z-index:10;height:var(--headerH);
      display:flex;align-items:center;justify-content:center;background:transparent}
    .head-inner{width:100%;max-width:1180px;padding:0 24px;display:flex;align-items:center;justify-content:space-between}
    .logo{width:72px;height:72px;border-radius:50%;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    nav.top{display:flex;gap:12px}

    .hero{margin-top:18px;display:grid;gap:18px;border-radius:24px;padding:44px;
      background:url("assets/hero.jpg") center/cover no-repeat}
    .hero::before{content:"";position:absolute;inset:0;background:rgba(11,13,27,.5)}

    /* Футер */
    footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);
      display:flex;align-items:center;justify-content:center;gap:12px;font-size:14px;
      background:linear-gradient(180deg,rgba(8,10,20,0) 0%,rgba(8,10,20,.6) 100%);
      backdrop-filter:blur(6px)}

    /* Мобильная версия */
    @media (max-width:768px){
      header.site{display:none}
      #mobile-home{position:fixed;inset:0;z-index:6;display:flex;flex-direction:column;
        align-items:center;justify-content:center;gap:18px}
      #mobile-home .m-logo{width:140px;height:140px;border-radius:50%;overflow:hidden}
      #mobile-home .m-logo img{width:100%;height:100%;object-fit:cover}
      #mobile-home .m-nav{display:flex;gap:12px}
      .m-btn{padding:10px 14px;font-size:14px}
      body.compact #mobile-home{display:none}
      body.compact header.site{display:flex}
      main section{margin:28px 0}
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="grad"></div>
  <canvas id="stars"></canvas>
  <div class="planet p1"></div>
  <div class="planet p2"></div>
  <div class="planet p3"></div>

  <!-- Десктоп -->
  <header class="site">
    <div class="head-inner">
      <a class="logo" href="#" id="logoTop"><img src="assets/Logo.jpg" alt="Логотип"/></a>
      <nav class="top">
        <a class="btn" href="#about" data-tab="about">Обо мне</a>
        <a class="btn" href="#services" data-tab="services">Услуги</a>
        <a class="btn" href="#contact" data-tab="contact">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- Мобильная заставка -->
  <div id="mobile-home">
    <a class="m-logo" href="#" id="centerLogo"><img src="assets/Logo.jpg" alt="Логотип"/></a>
    <div class="m-nav">
      <button class="btn m-btn" data-open="about">Обо мне</button>
      <button class="btn m-btn" data-open="services">Услуги</button>
      <button class="btn m-btn" data-open="contact">Контакты</button>
    </div>
  </div>

  <main id="content">
    <section id="about">
      <div class="cards">
        <article class="card">Создаю авторскую музыку, озвучку и клипы.</article>
        <article class="card">Сочетаю живые записи и AI-инструменты. Упор на эмоцию.</article>
      </div>
    </section>
    <section id="services">
      <div class="cards">
        <article class="card"><b>Mini</b><br>Песня + заставка<br>от 70 €</article>
        <article class="card"><b>Standard</b><br>Песня + видео с фото/AI<br>от 150 €</article>
        <article class="card"><b>Premium</b><br>Полный продакшн<br>от 300 €</article>
      </div>
    </section>
    <section id="contact">
      <div class="cards">
        <article class="card"><b>Email:</b> hello@ellyraia.com</article>
        <article class="card"><b>YouTube:</b> Ellyraia.official</article>
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> Ellyraia · <a href="#">RU</a> | <a href="#">EN</a>
  </footer>

<script>
  // Год
  document.getElementById('y').textContent = new Date().getFullYear();

  // Звёзды
  const cvs=document.getElementById('stars'),ctx=cvs.getContext('2d');let W,H,S=[];
  function size(){W=cvs.width=innerWidth;H=cvs.height=innerHeight;
    S=Array.from({length:200},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.2,o:.5+Math.random()*.5}));
  }
  function draw(){ctx.clearRect(0,0,W,H);
    ctx.fillStyle="#fff";S.forEach(s=>{ctx.globalAlpha=s.o;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill()});
    requestAnimationFrame(draw)}
  size();addEventListener('resize',size);draw();

  // Мобильная логика
  const mq = matchMedia('(max-width:768px)');
  const body=document.body;
  const sections=document.querySelectorAll('main section');
  function showSection(id){body.classList.add('compact');
    sections.forEach(s=>s.style.display=(s.id===id?'block':'none'))}
  document.querySelectorAll('#mobile-home .m-btn').forEach(b=>b.onclick=()=>showSection(b.dataset.open));
  document.getElementById('centerLogo').onclick=()=>body.classList.remove('compact');
  document.getElementById('logoTop').onclick=()=>body.classList.remove('compact');
</script>
</body>
</html>
