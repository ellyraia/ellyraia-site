    /* ===== Base / Vars ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    :root{
      --fg:#eaf0ff; --muted:#9fb0d8;
      --accent:#a586ff; --accent2:#63c7ff;
      --border:rgba(255,255,255,.18);
      --shadow:0 12px 40px rgba(0,0,0,.45);
      --card-radius:22px;
      --header-h: 116px; /* высота шапки для отступа контента */
    }
    body{
      color:var(--fg);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial;
      overflow-x:hidden;
      position:relative;
      z-index:0;
      background:#0b0d1b; /* бэк, если канва не загрузится */
    }
    a{color:var(--accent2);text-decoration:none}
    a:hover{text-decoration:underline}

    /* ===== Stars are behind EVERYTHING ===== */
    #stars{position:fixed;inset:0;z-index:-1;pointer-events:none;display:block}

    /* ===== Header (fixed) ===== */
    header{
      position:fixed;top:0;left:0;right:0;z-index:10;
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 28px;
      /* полностью прозрачный — как просила */
      background:transparent;border:none;box-shadow:none;
    }
    /* Round “planet” logo, чуть крупнее */
    .logo{
      width:100px;height:100px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;position:relative;
      background: radial-gradient(circle at 50% 55%, rgba(165,134,255,.28), rgba(99,199,255,.12) 55%, transparent 65%);
      box-shadow:0 0 22px rgba(165,134,255,.55),0 0 44px rgba(99,199,255,.28);
    }
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:50%}

    nav{display:flex;gap:12px}
    .btn{
      padding:10px 18px;border-radius:14px;border:1px solid var(--border);
      background:rgba(20,20,30,.55);backdrop-filter:blur(6px);
      font-weight:600;color:var(--fg);
      transition:all .25s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff; box-shadow:0 0 18px rgba(120,170,255,.45)
    }

      padding-top: var(--header-h);
      position:relative; z-index:1; /* выше звёзд */
    }
